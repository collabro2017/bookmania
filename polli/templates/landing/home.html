{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Polli{% endblock %}</title>

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Anton|Diplomata+SC|Lobster|Pacifico|Raleway|Sirin+Stencil" rel="stylesheet">

        <!-- Styles -->
        <link href="{% static 'css/landing.css' %}" rel="stylesheet"/>
    </head>
    <body>

        <div class="landing-page">

            <div class="header">
                <img class='logo' src="{% static 'images/polli_logo.png' %}"/>
                <div class="right-btn-group">
                    <a class='btn' href="{% url 'login' %}"><i class="glyphicon glyphicon-log-in" aria-hidden="true"></i>Login</a>
                    <a class='btn btn-info' href="{% url 'register' %}">Register</a>
                </div>
            </div>

            <div class="content">
                <h1>Language Learning Made Easy</h1>
                <p>Try our innovative language learning platform take reduces the time to proficiency by an incredible 75%. Get started today by downloading the Polli app.</p>
                <div class="download-btns">
                    <a class='btn btn-info' href="#"><i class="fa fa-apple" aria-hidden="true"></i>Apple</a>
                    <a class='btn btn-info' href="#"><i class="fa fa-android" aria-hidden="true"></i>Android</a>
                </div>
            </div>

            <div class="footer">
                <div class="copyright">Polli Interactive <i class="fa fa-copyright" aria-hidden="true"></i> 2017</div>
                <div class="social-links">
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-youtube-square" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                </div>
            </div>

        </div>

    </body>
</html>
